<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link href="../styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body class="bg">
  <main class="shell">
    <aside class="aside">
      <div class="logo">Dashboard</div>
      <nav class="nav">
        <a href="../dashboard/index.html">Dashboard</a>
        <a href="../account/index.html">Account</a>
        <a href="../chart/index.html">Chart</a>
        <a href="../wallet/index.html">Wallet</a>
        <a href="../news/index.html">News</a>
        <a class="active" href="../settings/index.html">Settings</a>
      </nav>
    </aside>

    <section class="grid" style="place-items:center">
      <div class="panel-dark" style="max-width:720px;width:100%">
        <h2 style="margin:0 0 12px">Account Settings</h2>
        <div class="grid cols-2">
          <div class="grid">
            <label class="label">Username</label>
            <input class="input" placeholder="username" />
            <label class="label">Email</label>
            <input class="input" type="email" placeholder="email@domain.com" />
            <label class="label">Phone</label>
            <input class="input" placeholder="0901234567" />
            <div style="display:flex;gap:8px;margin-top:8px"><a class="btn primary" href="#">Save Changes</a><a class="btn outline" href="#">Cancel</a></div>
          </div>
          <div class="grid">
            <h3 style="margin:0 0 8px">Change Password</h3>
            <label class="label">Current Password</label>
            <input class="input" type="password" />
            <label class="label">New Password</label>
            <input class="input" type="password" />
            <label class="label">Confirm New Password</label>
            <input class="input" type="password" />
            <a class="btn primary" href="#" style="margin-top:8px">Update Password</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
