<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link href="../styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body class="bg">
  <main class="shell">
    <aside class="aside">
      <div class="logo">Dashboard</div>
      <nav class="nav">
        <a href="../dashboard/index.html">Dashboard</a>
        <a href="../account/index.html">Account</a>
        <a href="../chart/index.html">Chart</a>
        <a href="../wallet/index.html">Wallet</a>
        <a href="../news/index.html">News</a>
        <a class="active" href="../settings/index.html">Settings</a>
      </nav>
      <div class="panel dark" style="margin-top:16px;padding:12px;border-radius:12px;border:1px solid var(--ring);background:rgba(255,255,255,.03)">
        <div class="muted" style="margin-bottom:6px">Quick actions</div>
        <a href="../index.html" class="link">Log out</a>
      </div>
    </aside>

    <section class="grid" style="place-items:center">
      <div class="settings-card">
        <div class="settings-header">
          <h2>Account Settings</h2>
          <span class="settings-icon">ðŸ‘¤</span>
        </div>

        <div class="settings-section">
          <div class="section-title">Personal Information</div>
          <div class="grid">
            <label class="label">Username</label>
            <input class="input input-gold" placeholder="username" />
            <label class="label">Email</label>
            <input class="input input-gold" type="email" placeholder="email@domain.com" />
            <label class="label">Phone</label>
            <div style="display:flex;gap:8px">
              <input class="input input-gold" placeholder="0901234567" style="flex:1" />
              <button class="btn outline" style="height:44px;min-width:44px">ðŸ“…</button>
            </div>
            <div class="actions">
              <button class="btn primary">Save Changes</button>
              <button class="btn outline">Cancel</button>
            </div>
          </div>
        </div>

        <div class="settings-section">
          <div class="section-title">Change Password</div>
          <div class="grid">
            <label class="label">Current Password</label>
            <input class="input input-gold" type="password" />
            <label class="label">New Password</label>
            <input class="input input-gold" type="password" />
            <label class="label">Confirm New Password</label>
            <input class="input input-gold" type="password" />
            <div class="actions">
              <button class="btn primary">Update Password</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
